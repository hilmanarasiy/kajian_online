<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <!-- owl carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <title>Registrasi Kajian Online</title>

</head>
<div class="continer">


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 " style="border-radius: 10px;border: 1px solid lightgray; margin-top: 45px ">
        <!-- Default form register -->
        <form class="text-center border border-light p-3">

            <p class="h4 mb-4">Daftar</p>

            <div class="form-row mb-4">
                <div class="col">
                    <!-- First name -->
                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Nama depan">
                </div>
                <div class="col">
                    <!-- Last name -->
                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Nama Belakang">
                </div>
            </div>

            <!-- E-mail -->
            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

            <!-- Password -->
            <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Kata Sandi" aria-describedby="defaultRegisterFormPasswordHelpBlock">
            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                Setidaknya 8 karakter dan 1 digit
            </small>

            <!-- Phone number -->
            <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
            <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                Opsional - untuk otentikasi dua langkah
            </small>

            <!-- Newsletter -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                <label class="custom-control-label" for="defaultRegisterFormNewsletter">Berlangganan Berita Kami</label>
            </div>

            <!-- Sign up button -->
            <button class="btn btn-info my-4 btn-block" type="submit">Daftar</button>

            <!-- Social register -->
            <p>Atau Mendaftar Dengan:</p>
            <p class=" mb-2"><a href="#"> <img src="https://image.flaticon.com/teams/slug/google.jpg" alt="" style="width: 50px"></a> <a href="#"> <img src="http://www.stickpng.com/assets/images/58e91965eb97430e819064f5.png" alt="" style="width: 40px"></a></p>


            <hr>

            <!-- Terms of service -->
            <p>Dengan mengklik
                <em>Daftar</em> Anda setuju dengan kami
                <a href="" target="_blank">ketentuan layanan</a>

        </form>
        <!-- Default form register -->
    </div>
    <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
